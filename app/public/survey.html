		  <script>
		  
		  $('button').on('click', function(){
		  	event.preventDefault();
		  	
		  	var survey = {
		  		name: $("#name").val().trim(),
		  		image: $("#link").val().trim(),
		  		scores: [
		  				$("#question1").val(), 
		  				$("#question2").val(), 
		  				$("#question3").val(), 
		  				$("#question4").val(), 
		  				$("#question5").val(), 
		  				$("#question6").val(), 
		  				$("#question7").val(), 
		  				$("#question8").val(), 
		  				$("#question9").val(), 
		  				$("#question10").val(), 
		  				],
		  		total: function(){
		  				var total = 0;
		  				for(var i=0; i<this.scores.length; i++){
		  				    total += this.scores[i];
		  				}
		  				return total;
		  		}
		  	};

		  	console.log(survey);


		  	$.ajax({
		  		type: 'POST',
		  		url: '/api/friends',
		  		data: survey,
		  		success: function(data){
		  			$('body').html(data);
		  		}
		  	})


		  })
